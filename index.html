<html>
<head>
    <title>Sample page for shy-navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="shy-navbar.css">
    <script src="./jquery.min.js"></script>
    <script src="./shy-navbar.js"></script>
</head>
<style>
</style>
<body>
    <div id="nav">
        <div id="bar">
            I'm a navigation bar.
        </div>
    </div>
    <div id="content">
        <h1>A sample page of shy-navbar</h1>
        <p>This page shows how shy-navbar works.</p>
        <hr>
        <div class="longlong">
            I'm very very long long content.
        </div>
        <div class="longlong">
            .. still
        </div>
        <div class="longlong">
            Glad to see you again.
        </div>
        <div class="toolbox">
            <input id="btn-brave" type="button" onclick="beBrave();" value="No!!! I'm brave!" />
            <input id="btn-shy" type="button" onclick="beShy();" value="No... I'm shy..." />
        </div>
    </div>
    <div id="footer">
        <p>Find out more in <a href="https://github.com/lqez/shy-navbar/">Github</a></p>
    </div>
</body>
<script>
$("#nav").shy();

function beBrave()
{
    $("#btn-brave").hide();
    $("#btn-shy").show();
    $("#nav").brave();
}

function beShy()
{
    $("#btn-shy").hide();
    $("#btn-brave").show();
    $("#nav").shy();
}
</script>
</html>
